<div class="grid-container">
    <div class="graph-container">
        <app-chart [queryNumber]="0"></app-chart>
    </div>
    <div class="graph-container">
        <app-chart [queryNumber]="1"></app-chart>
    </div>
    <div class="graph-container">
        <app-chart [queryNumber]="2"></app-chart>
    </div>
    <button class="graph-button btn btn-dark" (click)="onClick0()">Graph 1</button>
    <button class="graph-button btn btn-dark" (click)="onClick1()">Graph 2</button>
    <button class="graph-button btn btn-dark" (click)="onClick2()">Graph 3</button>
</div>
